apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-plane
  namespace: ${namespace}
  annotations:
    tailscale.com/hostname: ${tailscale_hostname}
    tailscale.com/tags: "tag:saki"
spec:
  ingressClassName: tailscale
  rules:
    - host: ${tailscale_hostname}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: control-plane
                port:
                  number: 8080
  tls:
    - hosts:
        - ${tailscale_hostname}
